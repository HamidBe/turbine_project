            var html_32755b830f214e07bdccf8ec020844e1 = $(`<div id="html_32755b830f214e07bdccf8ec020844e1" style="width: 100.0%; height: 100.0%;">Un tmoin de lhabitat social de lEntre-Deux-Guerres Construite entre 1928 et 1931 par les architectes R. Fonn et E. Rochas, la Cit de LAbbaye est  lorigine une figure de proue,  la fois des progrs sociaux en termes dhabitat sous limpulsion du socialisme municipal de Paul Mistral et de la loi Bonnevay, mais aussi de lurbanit : les 15 btiments rpartis sur 3 lots densment construits  la limite Sud du faubourg vernaculaire semblant vouloir conqurir la campagne. Troisime exemple densemble Habitat Bon March (HBM) construit sur le territoire grenoblois, la Cit, comprenant 242 logements, tmoigne sur le plan architectural et urbain dune matrise de la forme urbaine dans un quilibre savant entre pleins et vides, intimit du cur dlot et ouverture sur lextrieur, gabarit des btiments et dtails simples mais prsents des  modnatures. Sur le plan socioculturel, elle vhicule une grande richesse anthropologique, notamment au regard de la communaut tzigane sdentarise de Grenoble  laquelle elle est souvent associe.  2008-2013 : des premires tudes qui exposent la contrainte Depuis sa construction, la Cit a fait lobjet dune campagne de rnovation en 1978 et a t labellise Patrimoine du XXe sicle en 2003.  Cependant les logements sont aujourdhui trs loigns des standards du confort moderne, notamment en termes disolation thermique et phonique, daccessibilit et de surface. Un corpus dtudes,  ralises principalement entre 2008 et 2013 sous lgide du bailleur Social Actis (propritaire de la Cit, de la Ville de Grenoble et de ltat), a permis : - dcarter les menaces de prils qui  pesaient sur les btiments en matire de sismicit ; - de prciser limportance du saut qualitatif  effectuer en matire daccessibilit, de confort thermique et dhabitabilit ; -  de procder  un inventaire partiel du patrimoine architectural urbain notamment grce  la contribution dun architecte des btiments de France ; - dtudier des scnarios de rhabilitation  totale et de dmolition/reconstruction, dans une optique dhabitabilit et dadaptation aux modes de vie contemporains. Ces tudes, partages par les diffrents acteurs directement concerns  (le bailleur ACTIS, le Conseil Rgional, ltat, la Ville de Grenoble, Grenoble-Alpes Mtropole) ont fait apparatre un dficit budgtaire significatif (18 M) entre les hypothses de rhabili tation intgrale de la Cit de lAbbaye et celles de dmolition/reconstruction. En effet,  cots comparables, les recettes se rvlent nettement infrieures dans lhypothse dune rhabilitation  (subventions de ltat infrieures, absence de recettes foncires, mobilisation moindre des fonds propres du bailleur), la cit ntant pas inscrite ou classe au titre des MH et ne pouvant  bnficier de financements ddis  la rhabilitation des difices protgs. Un projet de restructuration urbaine, architecturale innovant  coconstruire Partant de ces conclusions,  la Ville a dcid en janvier 2016 de confier un mandat  la SPL SAGES visant  coordonner de nouvelles tudes architecturales, urbaines, patrimoniales et dusages en vue de dfinir un futur pour  la cit. Du point de vue de la conservation du patrimoine, 3 impratifs prvalent : - ds dcembre 2015 (en amont de la mise en uvre du mandat) participation de larchitecte des btiments de  France rfrent (UDAP Isre) aux comits techniques et de pilotage, - laffirmation dune comptence "architecture du patrimoine" dans le groupement dtude afin de produire des scenarii de  conservation totale ou partielle, - Llaboration des hypothses de rhabilitation dans un principe de ralisme intgrant notamment leur viabilit conomique. Celle-ci fera lobjet dun travail  spcifique de recherche de pistes de financement complmentaires. Les parties prenantes du projet solliciteront  cet gard lappui des services de ltat afin didentifier des solutions permettant  aux difices labelliss Patrimoine du XXe sicle dtre valoriss de manire soutenable. Pour ce faire, un mandat dtudes en co-maitrise douvrage Ville/Actis a t lanc en janvier 2016 et confi   la SPL Sags dans un souci de continuit et de cohrence avec les oprations riveraines, afin de dfinir les conditions de mise en uvre dune opration. Celle-ci coordonne un march dtude  men par les architectes-urbanistes de lagence Particules associs  un BE espaces publics (Dici-L Paysage), une agence darchitecture spcialise dans la rhabilitation, (Atelier Paris),  un AMO sociologie et concertation (Bazar urbain) ainsi que divers sous-traitants (historienne de la ville et de lhabitat social, acousticien, plasticien). Dune dure de 15 mois, la mission  doit aboutir  une feuille de route oprationnelle au printemps 2018. Elle s'attache  promouvoir linnovation architecturale et technique autant que sociale et participative. La mission a  apport des complments aux tudes dj engages par le bailleur notamment sur les plans historique et ethnosociologique afin d'laborer un diagnostic patrimonial de la pice urbaine labellise  Patrimoine du XXe sicle et dont lidentit occupe une place importante dans le quartier et dans la ville. Les tudes ralises constituent un outil de connaissance et d'valuation qui a servi  de base  la production de scnarii contrasts, prenant notamment en compte toutes les dimensions historiques et patrimoniales de cet ensemble urbain et de ses lments constitutifs (architecture  des btiments, espace, extrieur, usages). Ces scnarii ont propos des stratgies d'intervention diffrencies en termes de rhabilitation, de restructuration, de rnovation, de transformation  du cadre bti et des espaces publics, en privilgiant les hypothses permettant de valoriser ce tmoignage emblmatique des HBM de lentre-deux-guerres. La Ville souhaite creuser la piste de la  rhabilitation le plus loin possible, en sollicitant ltat pour contribuer  rsoudre la problmatique budgtaire que cette piste induit, la faisabilit budgtaire tant le point critique.  Programmation et calendrier oprationnel restent  consolider, mais un scnario urbain a t choisi en novembre 2017, conservant 12 btiments sur les 15 dorigine et en reconstruisant 3 nouveaux  (1 dans chaque lot) dans un souci douverture et de connexion au quartier Chtelet. La dmarche de concertation lie au mandat a permis de rendre public ce scnario tandis quun premier btiment  tait dmoli. 66 nouveaux logements seront proposs pour 158 rhabilits. Le ramnagement de lespace public t indique par les oprateurs privs consults comme une condition obligatoire  dintervention et de russite de lopration de rnovation urbaine, cest pourquoi le projet prvoit aujourdhui un ramnagement de 29 000 m existant comprenant : -  la place de la Commune de 1871, - les sections des rues Cartan et Argouges au droit de cette place, - la rue Cond, - la section de lavenue Jeanne dArc au droit des lots de lAbbaye, -  les sections rues adjacentes aux lots de lAbbaye (Chamoux, Du Guesclin, Buisson, Rivail et Cassin) - les places intrieures publiques de la cit (Riboud, Charpin et Bonnevay) Demain,  un projet urbain de qualit respectueux de son histoire urbaine, architecturale et sociale A partir du printemps 2018 sengage une phase de ralisation oprationnelle qui schelonnera  sur 5  8 ans, mlant rhabilitation du bti historique, intgration de btiments neufs en couture avec le quartier Chtelet et refonte des espaces publics dans une recherche de mixit sociale,  fonctionnelle et des usages. La Mtropole et la ville sont aujourdhui en cours de montage de loutil permettant de mettre en uvre cette feuille de route. Pour en savoir plus, n'hsitez pas   consulter les chroniques sur la Protection du patrimoine bti et des espaces publics.</div>`)[0];

            var html_0ca1919e0e814647b81e0ecb9e91a406 = $(`<div id="html_0ca1919e0e814647b81e0ecb9e91a406" style="width: 100.0%; height: 100.0%;">UN EXEMPLE DE BTIMENT DDI A L'ENSEIGNEMENT J. Rome (architecte)  ltroit dans les sous-sols de luniversit, alors situe place de Verdun, linstitut de zoologie et de pisciculture intgre les btiments de lancienne cole de sculpture, transfre en 1910. Un grand programme de rnovation et dagrandissement dbute alors pour accueillir le service de zoologie ct rue Hbert, dans ldifice existant augment dun btiment neuf, et le service de pisciculture sur la rue Cornlie-Gmond. L sont installs au rez-de-chausse les laboratoires et, au premier tage, un muse de pche et de collections piscicoles rgionales. Entre les deux difices, la cour sagrmente de bosquets et de bassins consacrs  llevage et  la reproduction des poissons. Cest ce domaine de recherche qui concentre les nouveaux dcors. Lutilisation du bois sy rfre  larchitecture caractristique des stations balnaires, tandis que la peinture en faade est en rapport avec le nouvel usage : blason de luniversit de Grenoble (compos du dauphin, des trois roses de Grenoble et dun livre symbolisant le savoir), dauphins et coquille. Dautres lments dcoratifs reprsentant des poissons sont aussi visibles au bord des toits et  larrire du btiment, sur des cramiques. Le vestibule intrieur offre galement un dcor assorti en cramique, sous le signe de leau et de sa faune. Linstitut est dplac en 1965 sur le tout nouveau campus universitaire. Les lieux sont aujourdhui occups par le muse de la Rsistance et de la Dportation de lIsre et des services municipaux.</div>`)[0];

            var html_0df885057a3f4cd796bcb8dbe437ab7e = $(`<div id="html_0df885057a3f4cd796bcb8dbe437ab7e" style="width: 100.0%; height: 100.0%;">LA PRSENCE MILITAIRE La prsence de larme dans la place forte grenobloise est visible, outre les fortifications, par les terrains de manuvre pour le gnie et lartillerie ou par lhpital militaire, tous situs hors les murs, mais aussi par la multiplication des casernes. Le mouvement amorc dans les annes 1830 avec celle du Rabot sur la Bastille sest dvelopp sur le front est (casernes Vinoy, Bizanet, Dode et de lAlma), puis au sud avec les casernes Hoche et de Bonne et le quartier Bayard extra-muros. Destine  lartillerie, la caserne de Bonne (1883) fait pendant  celle de lartillerie de montagne, dont la spare le boulevard menant directement de lIsre  une des nouvelles portes de lenceinte (boulevard Gambetta). Dun modle courant, elle est organise en trois difices principaux encadrant la cour dhonneur carre, plante de platanes,  laquelle on accde en passant entre deux petits pavillons. Peu levs, ces corps de logis sont couverts de combles briss revtus dardoise, alors que des btiments annexes et les services prennent place sur les cts et  larrire. Comme ses homologues, la caserne est consommatrice despace, fait toujours gnant dans une cit contrainte par une fortification. Elle constitue de surcrot avec sa jumelle (disparue) un vritable verrou mridional. Devenue plus tard un des hauts lieux de la Rsistance lorsquA. Kospicki y dtruit trente tonnes de munitions en dcembre 1943, cette caserne a fait lobjet dune reconversion spectaculaire en EcoQuartier modle. La cour dhonneur conserve et remodele, ddie aux logements, se trouve dsormais environne de constructions neuves mlant commerces, loisirs et habitat dans une perspective visant  concilier dveloppement durable et patrimoine. La svre clture devenue permable reste sensible par le contraste constructif avec ses abords immdiats.</div>`)[0];

            var html_479eb77a562b49fe957725d6e0645c30 = $(`<div id="html_479eb77a562b49fe957725d6e0645c30" style="width: 100.0%; height: 100.0%;">F. Choupin (architecte) Cet immeuble (1876) dapparence surprenante est  la fois trs local et trs international. Local par sa fonction de maison mre des pres missionnaires de La Salette, issus de lapparition dauphinoise de 1846 et de leurs congrgations et confrries priphriques. Mais international, car lvque qui assure avec zle leur dveloppement, ayant longuement vcu  la Runion et  Zanzibar, impose un dcor orientalisant sur ce paralllpipde. Lossature de poteaux en fonte au rez-de-chausse (chapelle), puis en bois dans les tages (couvent), saccompagne de pierres factices qui permettent tout un dcor moul, notamment autour des ouvertures : entrelacs, arabesques et oiseaux styliss se mlent aux croix. Lutilisation systmatique de larc outrepass, tant pour les grandes arcades aveugles ou semi-ouvertes du rez-de-chausse que pour les fentres, appuie cette esthtique alors quon retrouve des pilastres portant un fronton triangulaire en faade. Plus tardive que la Casamaures, cette ralisation nen marque pas moins le got de lexotisme du temps, tout en illustrant les efforts de reconqute du catholicisme.</div>`)[0];

            var html_46a93b9819a449598e416498d8b213af = $(`<div id="html_46a93b9819a449598e416498d8b213af" style="width: 100.0%; height: 100.0%;">UN SYSTME DFENSIF, UNE NOUVELLE ENCEINTE La porte Saint-Laurent est difie en 1615. Elle permet de gagner la valle du Grsivaudan et la Savoie par la rive droite de lIsre. Incluse dans les nouvelles fortifications casemates construites vers 1830 par le gnral Haxo, elle est sauve de la destruction, dans la deuxime moiti du 19e sicle, par la ralisation des quais de lIsre qui accueillent les flux de circulation. La porte Saint-Laurent est lune des deux portes prserves parmi les cinq que comptait lenceinte Lesdiguires du 17e sicle. Cest un bel exemple darchitecture dfensive de lpoque. La faade extrieure (ct La Tronche) est la plus intressante : on y observe toujours le mchicoulis protgeant le passage vot et les deux bretches destines  dfendre les portes pitonnires. Elle a galement conserv ses lourds vantaux de bois du 19e sicle. Elle est inscrite au titre des Monuments historiques.</div>`)[0];

            var html_8e7d263dd00c41d28b091616878f653d = $(`<div id="html_8e7d263dd00c41d28b091616878f653d" style="width: 100.0%; height: 100.0%;">UN SYSTME DFENSIF, UNE NOUVELLE ENCEINTE Construite en 1620 contre la falaise au pied de la Bastille, sur la berge de lIsre, la porte de France commande laccs  la ville depuis le nord. Son nom provient du fait quelle souvre sur la route qui mne alors  en France , le Dauphin tant en droit une terre dEmpire  le Rhne tant la frontire. Cette situation stratgique lui vaut un traitement architectural particulier. Sa faade extrieure est, chose rare dans la cit, entirement appareille en pierre de taille. Lalternance de calcaire gris et blanc lui donne son aspect bicolore dans la partie basse. Richier, un des sculpteurs favoris de Lesdiguires, en a soulign le rle militaire par des trophes darmes, faisceaux, tambours et drapeaux. Utilise jusqu la fin du 19e sicle, elle a marqu un changement majeur dans la vie des Grenoblois, qui ntaient plus obligs demprunter les montes de Chalemont ou de Cularo sur les flancs de la Bastille pour sortir de la ville. Elle est classe au titre des Monuments historiques.</div>`)[0];

            var html_64b4553225da42ba964eda4a12c10534 = $(`<div id="html_64b4553225da42ba964eda4a12c10534" style="width: 100.0%; height: 100.0%;">UN CIMETIRE INSCRIT DANS LA VILLE DAUJOURDHUI Saint-Roch nest pas, et de loin, le plus ancien cimetire de Grenoble, mais cest le premier ouvert par la municipalit et destin  tous les habitants. Plac dans la boucle de lIsre, dite le-Verte, alors non urbanise et hors de lenceinte de la cit, il est inaugur en 1810  proximit dune trs vieille chapelle dont il emprunte le nom. Souvent agrandi, toujours en activit, il est aujourdhui complt par celui des Sablons en vis--vis sur lautre rive. Deux traits le caractrisent. Dune part, comme le permet la loi de 1804, ce champ du repos accueille  ct des fosses temporaires des concessions prives de longue dure, voire perptuelles. Cette nouveaut trs apprcie suscite nombre de mmoriaux intressants mais ncessite toujours plus despace. Dautre part, il sagit dun vrai projet durbanisme. Le cimetire, lac mais bni, adopte trs tt le plan suggestif dune glise au chur semi-circulaire, que les accroissements nont pas totalement fait disparatre. Un trac gomtrique dessine les premiers lots, traverss par un boulevard dont une chapelle vient vite fermer la perspective. Le cimetire compte encore aujourdhui 25 000 concessions sur 13 hectares. Plus de 800 tombes ont t classes remarquables, tant sur le plan architectural quhistorique lors de linventaire ralis en 2005 par la Ville de Grenoble et le Conseil dpartemental de lIsre.</div>`)[0];

            var html_d3a8a11b05bb4b09b3e8d28dda8690a4 = $(`<div id="html_d3a8a11b05bb4b09b3e8d28dda8690a4" style="width: 100.0%; height: 100.0%;">UNE OPRATION D'URBANISME La rue Auguste-Gch est construite dans les annes 1820, entre la rue Bayard et la place Sainte-Claire, sur des terrains appartenant au chapitre cathdrale (de la communaut des chanoines) avant la Rvolution. Elle portait autrefois le nom du clbre mcanicien grenoblois, Vaucanson, et ne ressemble  aucune des autres rues de la ville. Elle doit en effet sa physionomie  lune des toutes premires oprations durbanisme grenobloises dorigine prive, dont les entrepreneurs  sobligeaient  construire des maisons sur un plan uniforme et rgulier . La rgularit extrme de larchitecture est frappante. Un soubassement en pierre de calcaire gris taill avec soin, compos de baies en plein cintre recoupes par une plate-bande appareille  crossettes, spare le rez-de-chausse de lentresol. Celui-ci est surmont de quatre tages percs de baies rgulires. Chaque tage est soulign dun bandeau de pierre qui affirme la simplicit dpouille et la rgularit un peu austre de la faade, couronne par une corniche de bonnes proportions. La trave est rpte  lidentique de part et dautre de la rue sur toute sa longueur.  proximit, la rue Bayard constitue avec la rue Voltaire le quartier des antiquaires. Elle accueille galement des bouquinistes et des magasins dencadrement dart.</div>`)[0];

            var html_1939ff6fba12481fa8660108e765f7f1 = $(`<div id="html_1939ff6fba12481fa8660108e765f7f1" style="width: 100.0%; height: 100.0%;"><p>Sculpture en pierre de Sassenage et bronze Commande par la ville de Grenoble en 1839  Victor SAPPEY, cette fontaine est inaugure en 1843 au pied de la Bastille sur la rive droite de lIsre. Laffrontement du lion et du serpent semble tirer sa source dun vieux dicton dauphinois :  La serpen et lo drago/Mettront Grenoblo en savon . Dans la mythologie locale, le serpent symbolise lIsre qui ondule dans la plaine du Grsivaudan. Le Drac, torrent imptueux, est le dragon, comme son nom lindique. Leur lutte se fait au dtriment de la ville, cent cinquante inondations ayant ravag Grenoble depuis lpoque romaine jusquau dbut du 19e sicle. On peut ainsi voir dans le lion  la crinire flamboyante une vocation du dragon, matrisant dans sa patte le serpent Isre au cours sinueux. La tradition locale affirme quen se rejoignant dans la valle, le Drac met un terme aux reptations de lIsre : le lion dompte le serpent. Une autre interprtation est que le lion reprsente Grenoble terrassant la vagabonde et tortueuse Isre par des travaux de canalisation qui commencent,  cette poque,  ralentir le rythme des crues. Lemplacement choisi, face au pont suspendu qui tait, jusquen 1671, lunique pont de la ville, renforce limpact symbolique de la fontaine. Ce monument est ralis en pierre de Sassenage,  lexception du serpent coul en bronze. Au dbut des annes 1950, il a t agrment dun portique de calcaire o lon retrouve le blason de Grenoble, ainsi que deux plaques commmorant la premire mention de Cularo dans une lettre du proconsul Romain Munatius Plancus en 43 avant J.-C.. Victor SAPPEY est le premier directeur de l'cole de sculpture de Grenoble, qu'il contribue  fonder en 1855. Il ralise plusieurs monuments commmoratifs et quatre fontaines monumentales, parmi lesquelles la Fontaine aux lphants  Chambry. Cette uvre est une commande de la ville de Grenoble en 1843. La Ville de Grenoble compte plus de 150 uvres implantes sur lespace public, que nous vous invitons  dcouvrir  travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr Ces parcours ont t raliss avec laide du Dpartement de lIsre et de la Direction Rgionale des Affaires Culturelles Auvergne-Rhne Alpes.</p></div>`)[0];

            var html_2876910e04fe479180b27a14144ec205 = $(`<div id="html_2876910e04fe479180b27a14144ec205" style="width: 100.0%; height: 100.0%;">Statue en bronze Mortellement bless  la colonne vertbrale, le chevalier Bayard (1476-1524) "sans peur et sans reproche" est debout, appuy sur un arbre, l'pe dans la main droite. Reprsent en armure d'apparat, son casque pos  terre, il porte la tunique de l'ordre des Templiers et le cordon de Saint-Michel, insigne remis par Franois 1er  Marignan lorsqu'il le fit Chevalier. Cette statue monumentale, fondue en bronze par CROZATIER, est dispose sur l'une des plus anciennes places de Grenoble, idalement situe au cur de la ville, entre l'ancien Palais de Justice, le Thtre municipal et la collgiale Saint-Andr. N en 1790  Carrare en Italie, Nicolas Bernard RAGGI se forme  Florence avant de s'installer en France o il dbute  Paris au Salon de 1817. Reconnu pour la qualit de ses bustes et pour la ralisation de deux statues en pied du roi Henri IV, il est sollicit en 1822 pour excuter une statue de Pierre Terrail, dit "le chevalier Bayard". Ce dernier, trs connu  Grenoble pour ses hauts faits hroques sous le rgne de Franois 1er, avait galement t nomm en 1515 lieutenant gnral et gouverneur du Dauphin par le roi. Mort en 1524 lors d'une bataille en Italie, Bayard est inhum dans l'glise des Minimes  Saint Martin d'Hres. En 1822,  la demande du baron d'HAUSSEZ, prfet de l'Isre, sa dpouille est transfre dans la collgiale Saint-Andr o il est encore aujourd'hui. La statue a t inaugure le jour mme du transfert des restes du hros. La Ville de Grenoble compte plus de 150 uvres implantes sur lespace public, que nous vous invitons  dcouvrir  travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr. Ces parcours ont t raliss avec laide du Dpartement de lIsre et de la Direction Rgionale des Affaires Culturelles Auvergne-Rhne Alpes.</div>`)[0];

            var html_ca8b46e57c4d4b1099b5522715a89873 = $(`<div id="html_ca8b46e57c4d4b1099b5522715a89873" style="width: 100.0%; height: 100.0%;">UN DIFICE INSCRIT DANS LA VILLE DAUJOURDHUI La prsence militaire, et plus particulirement des officiers et lves-officiers de lcole dartillerie, constitue au 18e sicle un march extrmement diversifi et rmunrateur. Outre la location des logements, la frquentation des cabarets et auberges assure des revenus  beaucoup de tenanciers. Choderlos de Laclos et ses amis du rgiment de Toul font ainsi la fortune dun aubergiste originaire de Montlimar, Jean-Franois Rivire, install rue des Vieux-Jsuites. Une fois fortune faite, il achte et fait amnager rue Montorge un tablissement plus imposant, capable daccueillir des voitures, lauberge des Trois Dauphins. Lorsque le 7 mars 1815, Napolon parvient  se faire ouvrir les portes de la ville, cest dans cet tablissement quil est hberg.  Jusqu Grenoble, jtais un aventurier.  Grenoble, jtais un prince  aurait-il dit plus tard, redevenu Empereur. De fait, Grenoble marque ltape finale de la Route Napolon, tandis que lauberge o il a couch prend le nom dAuberge Napolon.</div>`)[0];

            var html_f074a2dae4664844b15facc5b10235c4 = $(`<div id="html_f074a2dae4664844b15facc5b10235c4" style="width: 100.0%; height: 100.0%;">N dans le Champsaur, Dominique Villars (1745-1814) sinstalle  Grenoble en 1771 pour tudier la chirurgie. Mdecin, montagnard et humaniste, il est avant tout passionn par la nature et les plantes. Il mne alors de nombreuses excursions dans les massifs du Dauphin qui sont loccasion pour lui de collecter, prserver et classer des plantes connues et inconnues. Son savoir lui permet dintgrer le cercle de llite claire et de frquenter les naturalistes botanistes les plus rputs dEurope. Il est, en effet, membres et correspondants de plusieurs socits savantes (Socit linnenne de Londres, Acadmie des sciences de Turin, etc.), reliant ainsi Grenoble aux centres botaniques europens. En 1775, lintendant du Dauphin Pajot de Marcheval lassocie notamment  la mission dexploration du Dauphin mene par le minralogiste Jean-tienne Guettard (1715-1786), le gologue Barthlmy Faujas de Saint-Fond (1741-1819) et le botaniste Pierre Liotard (1729-1796). Ces deux ans dexpdition lui permettent de dresser un catalogue remarquable, "Histoire des plantes de Dauphin", dcrivant plusieurs centaines de nouvelles espces. Grand collectionneur, il constitue galement une bibliothque compose dherbiers et de manuscrits anciens, soit prs de 4 000 volumes. Il est lun des initiateurs les plus actifs du cabinet dhistoire naturelle de Grenoble qui voit le jour en 1775. Le musum de Grenoble conserve aujourdhui lherbier constitu entre 1763 et 1811 par Dominique Villars. Cette collection est indissociable des manuscrits, de la correspondance et des ouvrages de Dominique Villars issus du fonds documentaire du musum.</div>`)[0];

            var html_fe7438afb7b54fb7a6f31729810094aa = $(`<div id="html_fe7438afb7b54fb7a6f31729810094aa" style="width: 100.0%; height: 100.0%;">UN NOUVEL URBANISME Lopration des grands boulevards, situe entre le parc Paul-Mistral et le Drac, se droule en trois phases : la premire est termine en 1937, la seconde en 1942 et la troisime aprs la Seconde Guerre mondiale. Ltude, qui a pour pralable un plan dextension et la dmolition des fortifications, est confie  larchitecte urbaniste Lon Jaussely. Bien articul aux communes priphriques et optant pour une croissance vers le sud, le projet est approuv en 1928. Il envisage un boulevard promenade, une sorte de "parkway" bord dhtels particuliers de trois tages maximum, en ordre discontinu, en recul de 7,5 mtres de lalignement et entours de jardins dagrments. Cependant, la mort de Paul Mistral en 1932 prive lopration de son principal soutien politique. Le plan naboutira pas,  lexception de la liaison est-ouest trace sur les fortifications de 1880, dont la ralisation est fort loigne de ce quavait imagin Jaussely. Les modifications apportes au rglement durbanisme ds 1930 entranent des volutions notables : construction de grands immeubles contigus de 25 mtres de hauteur de faade et suppression des servitudes de jardin. Avec la technique du bton arm apparaissent de nouvelles formes, telles que des tages en retrait sur des immeubles qui en comptent dix  douze et des couvertures terrasses  la place des toits de tuiles. Peu dimmeubles voient le jour avant 1945, la quasi-totalit des constructions sont difies entre 1950 et 1961. Aprs la Seconde Guerre mondiale, laccroissement considrable de la circulation automobile transforme cet axe urbain en voie de transit autoroutier. Avec six mille logements, cest alors le quartier le plus dense de Grenoble et le moins pourvu despaces publics. Larges de 45 mtres, les Grands boulevards apparaissent comme une monumentale avenue longue de deux kilomtres, dote dune identit forte et bien lisible malgr la diversit des difices. La ralisation de la troisime ligne de tramway et la campagne de ravalement des faades des annes 2000 ont ouvert la voie  la reconqute de cet important morceau de ville : destruction dun auto-pont, amnagement paysager des espaces publics et remise en valeur des premiers immeubles art dco et modern style autour de la place Gustave-Rivet.</div>`)[0];

            var html_497966fd65574a4082f6c272317f00eb = $(`<div id="html_497966fd65574a4082f6c272317f00eb" style="width: 100.0%; height: 100.0%;">Au cur de la ville, en arrire du cours Jean Jaurs, se niche le quartier Condorcet. Le plan dembellissement de la ville labor par Jaussely en 1925 prvoit dy installer une bourse du travail et un grand march couvert. Finalement, le plan Jaussely impactera peu le quartier Condorcet. Ce territoire, dlimit par la rue de Turenne, accueille jusquen 1930 de grandes proprits. Au dbut des annes trente, la famille Morel-Termat, parvient  lotir les terrains dont elle est propritaire, afin dy difier des immeubles de rapport. Le rglement du lotissement prvoit vingt-trois lots. Comme dans le cas du garage hlicodal, les copropritaires se regroupent en association syndicale libre. De 1933  1951, ce systme permet ldification dun quartier qui apparat comme un vritable laboratoire du logement moderne auquel participe une pliade de jeunes architectes. Le traitement des volumes, limplantation et la qualit des matriaux maintiennent une harmonie de lensemble, malgr des styles architecturaux trs diffrents. La rue Thiers voit ainsi apparatre des immeubles au caractre innovant, dont le 44-46 bnficie aujourdhui du label Patrimoine du XXe sicle. Des nouveaux immeubles de huit  neuf tages viennent saccoler sans transition  ceux de quatre  cinq tages. Cette diffrence dchelle sintgre facilement grce  la grande qualit architecturale des immeubles existants, de type haussmannien, et  celle des nouvelles constructions,  la modernit douce. Les rues sont plus larges, les vues dgages, la prsence et la qualit des modnatures sont constantes : les encadrements prcis des baies des immeubles de type haussmannien dialoguent avec les moulages de pierre factice et les balcons des immeubles plus modernes. La mise en place systmatique de garages en rez-de-chausse participe galement de ce souci de confort moderne auquel la voiture est troitement associe. La distinction classique entre espaces publics et espaces privs se reflte dans le traitement diffrenci des faades sur rue et sur cour. Celles-ci, moins soignes, abritent les dispositifs mcaniques (ascenseurs, monte-charge, descentes dordures). La communication des cours entre elles, ainsi que la grande dimension des lots, crent de vastes espaces ferms propres  cet urbanisme. Le couronnement, en partie suprieure des faades des grands immeubles, prsente une spcificit : des terrasses et dicules y sont quelquefois installs, nomms par les architectes eux-mmes  les villas du sixime tage .</div>`)[0];

relles Auvergne-Rhne Alpes.</div>`)[0];

            var html_33b384ad19f141daa1016ba8b5cf543e = $(`<div id="html_33b384ad19f141daa1016ba8b5cf543e" style="width: 100.0%; height: 100.0%;">Sculpture en bronze patin Situ dans le parc Albert Michallon, la sculpture reprsente Orphe "au fier profil d'oiseau", fendu en deux, d'o jaillit la lyre et son faisceau de cordes. La main droite, fixe au bout d'un avant-bras dcroch de l'paule, tient l'instrument tandis que la gauche semble esquisser un salut. videments et dcrochements crent une multiplication des plans qui inscrit l'uvre dans la ligne du cubisme. Dans son texte "Le maillet et le ciseau" crit en 1968, l'artiste raconte qu'aprs avoir achev cet "Orphe", il dcouvre un morceau de bois en forme de double fourche ressemblant  sa sculpture, quil conserva dans son atelier jusqu' sa mort. Les personnages qui inspirent ZADKINE sont le plus souvent emprunts aux grands mythes universels, tel un premier "Orphe" en bois d'orme ralis entre 1928 et 1930. Il en fera six autres versions, la dernire datant de 1961. Sculpteur d'origine russe, ZADKINE arrive  Paris en 1909 pour parfaire sa pratique. Son engouement pour la taille directe en fait l'un des reprsentants majeurs de cette technique remise  l'honneur au dbut du XXe sicle. Aprs avoir subi l'influence du Cubisme, il s'intresse tour  tour  la statuaire grecque et romaine,  l'art africain, ou encore aux formes romanes et gothiques. ZADKINE est admirablement reprsent dans la collection du muse de Grenoble avec "Le Faune" et "Tte de jeune fille" achets en 1921 par ANDRY-FARCY, "Torse de femme" acquis en 1933 et enfin "Le Prophte", offert en 1938 par l'artiste lui-mme. Cette uvre est un dpt du Fonds National dArt Contemporain en 1994. La Ville de Grenoble compte plus de 150 uvres implantes sur lespace public, que nous vous invitons  dcouvrir  travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr. Ces parcours ont t raliss avec laide du Dpartement de lIsre et de la Direction Rgionale des Affaires Cult rtier Saint-Laurent et les berges de lIsre. Dans les annes 1880, Jongkind, rsidant  la Cte Saint-Andr, traduit dans de grandes aquarelles ses impressions fugaces de la cit borde par la rivire et les montagnes. La Bastille et le Saint-Eynard auront plusieurs fois les honneurs de ses dessins. Louis Hareux  la fin du sicle, puis Jules Flandrin, dans la premire moiti du 20e sicle, reprennent ces mmes perspectives, dans un langage plus moderne, pur et color. Toutes ces uvres, outre leurs indniables qualits artistiques, constituent autant de documents indispensables  la comprhension de lvolution de lurbanisme et de larchitecture dune ville et sont donc de prcieux outils de connaissance et dapprciation de son patrimoine.</div>`)[0];

            var html_068c04b0523a4e0084a6bf3613c62b1e = $(`<div id="html_068c04b0523a4e0084a6bf3613c62b1e" style="width: 100.0%; height: 100.0%;">Htel des Monnaies Cet immeuble, situ entre les places de la Cymaise et Xavier-Jouvin, revt un caractre particulier pour l'histoire grenobloise. C'est ici qu'entre 1490 et 1732 est frappe la monnaie royale. Guigues Myonet, dit Domein, docteur en droit, savait la position lucrative. Il offre alors de fournir  ses frais un local  cette adresse et le matriel ncessaire au nouvel atelier,  la condition de s'en voir confier la direction. Les ateliers seront transfrs rue des Vieux-Jsuites (rebaptise rue Jean-Jacques-Rousseau) en 1732. Le btiment a t remani ultrieurement. Il s'agrandira progressivement pour runir au XVIIIe sicle trois parcelles ouvrant  la fois sur l'Isre et sur la rue Saint-Laurent. L'aile sur l'Isre sera dmolie lors de l'amnagement des quais pour intgrer le front bti des faades XIXe. L'entre* se fait rue Saint-Laurent par une belle grille en fer forg de style Renaissance caractrise par les rinceaux de son ornementation. Le passage* est couvert par une vote au dcor surprenant et raffin : lentrecroisement de nervures moulures compose une rsille de pierre, joli tmoignage de l'architecture du XVIe sicle.  son extrmit se trouve une cour dalle, surplombe par les ailes des poques successives o apparaissent les modifications survenues entre le XVe et le XIXe sicle. La cour est domine par une tourelle d'escalier mdivale, de plan circulaire, avec une porte encadre de pilastres d'inspiration dorique et surmonte d'un fronton triangulaire. Malgr un traitement plus grossier que le votement du passage, cette entre atteste une nouvelle fois du style Renaissance de la cour. *L'accs  cette coproprit n'est possible qu' certains moments. Pour tout renseignement, contactez l'Office de tourisme Grenoble-Alpes Mtropole qui organise des visites guides avec des accs  certaines cours (Office de tourisme : 14, rue de La rpublique  Grenoble ou au 04 76 42 41 41; www.grenoble-tourisme.com).</div>`)[0];

            var html_fa344bcfdabc4bb29975aa7e1b8902e9 = $(`<div id="html_fa344bcfdabc4bb29975aa7e1b8902e9" style="width: 100.0%; height: 100.0%;">Htels de Cro-Chanel et de Pierre Bcher * Situ sur l'axe qui reliait le palais Delphinal (place St Andr)  l'ensemble cathdrale (place Notre-Dame), l'htel particulier du 6 rue Brocherie est constitu de deux corps de btiment : l'htel de Cro-Chanel du XVIIIe sicle, sur la rue, qui masque la demeure Renaissance de Pierre Bcher. L'htel de Pierre Bcher est reprsentatif de l'architecture Renaissance, peu dveloppe  Grenoble. Il aurait t conu par son propritaire, Procureur gnral du roi au Parlement du Dauphin, adversaire du baron des Adrets pendant les guerres de Religion, amateur d'art et humaniste. Construit en 1565-1570 sur les vestiges de l'enceinte gallo-romaine, il tmoigne de cette qute d'harmonie qui a tant occup les artistes franais du XVIe sicle, mais aussi de l'influence de la Renaissance italienne. Dans une symtrie parfaite et raffine, trois niveaux sont clairs chacun de deux baies gmines  meneaux aux proportions originales, ornes d'un tympan en plein cintre sculpt d'un mdaillon et de feuilles d'acanthe. Ces motifs couronnent galement les deux portes situes en vis--vis  chaque extrmit de la faade et donnant accs  deux escaliers. La taille des fentres diminue en slevant dans les tages, ce qui, grce  leur alignement, cre visuellement leffet de hauteur et la majest de ldifice. Deux coursives soutenues par des consoles  volutes spares par des mdaillons moulurs surplombent la cour. La trs belle pierre en calcaire gris-bleu  veines blanches est issue des carrires locales et fait cho, grce aux mdaillons sculpts,  la faade Renaissance du Palais du Parlement construit place Saint-Andr quelques annes plus tt. Construit autour de 1760 par Franois Gallien de Chabon, conseiller au Parlement, l'htel de Cro-Chanel offre une faade reprsentative de l'architecture classique du XVIIIe sicle. Cest le seul exemple dhtel  la franaise qui subsiste  Grenoble, caractris par sa situation urbaine, les diffrents corps de logis qui se dploient autour de la cour centrale, dont lancienne demeure de Pierre Bcher, qui  l'poque de sa construction, en est l'unique propritaire. La composition de la faade principale sur rue privilgie la rgularit et la hirarchisation des ouvertures hautes et cintres, dont les dimensions diminuent avec les tages. La centralit est accentue par le traitement monumental  bossages du portail en pierre du Fontanil, surmont d'un balcon  fines balustres en fer forg. Pour cette belle restauration acheve en 2009, la Ville de Grenoble a obtenu les rubans du Patrimoine en 2010. L'ensemble est protg au titre des Monuments Historiques depuis 1988. *L'accs  ces coproprits n'est possible qu' certains moments. Pour tout renseignement, contactez l'Office de tourisme Grenoble-Alpes Mtropole qui organise des visites guides avec des accs  certaines cours (Office de tourisme : 14, rue de La rpublique  Grenoble ou au 04 76 42 41 41; www.grenoble-tourisme.com).</div>`)[0];

            var html_97bd7f20020e408faedadf4327d2040f = $(`<div id="html_97bd7f20020e408faedadf4327d2040f" style="width: 100.0%; height: 100.0%;">La politique patrimoniale de la Ville de Grenoble concerne la mise en valeur et la protection du patrimoine bti et des espaces publics. Pour cela deux dispositifs de protection : le Plan Local dUrbanisme (PLU) et le Site Patrimonial Remarquable (SPR). En 2020, le PLU intercommunal remplacera le PLU de Grenoble. Pour en savoir plus, n'hsitez pas  consulter les chroniques sur la Protection du patrimoine bti et des espaces publics</div>`)[0];

            var html_dc1cae6db3144f8fa6b329cbf89f6b28 = $(`<div id="html_dc1cae6db3144f8fa6b329cbf89f6b28" style="width: 100.0%; height: 100.0%;">Un tmoin de lhabitat social de lEntre-Deux-Guerres Construite entre 1928 et 1931 par les architectes R. Fonn et E. Rochas, la Cit de LAbbaye est  lorigine une figure de proue,  la fois des progrs sociaux en termes dhabitat sous limpulsion du socialisme municipal de Paul Mistral et de la loi Bonnevay, mais aussi de lurbanit : les 15 btiments rpartis sur 3 lots densment construits  la limite Sud du faubourg vernaculaire semblant vouloir conqurir la campagne. Troisime exemple densemble Habitat Bon March (HBM) construit sur le territoire grenoblois, la Cit, comprenant 242 logements, tmoigne sur le plan architectural et urbain dune matrise de la forme urbaine dans un quilibre savant entre pleins et vides, intimit du cur dlot et ouverture sur lextrieur, gabarit des btiments et dtails simples mais prsents des modnatures. Sur le plan socioculturel, elle vhicule une grande richesse anthropologique, notamment au regard de la communaut tzigane sdentarise de Grenoble  laquelle elle est souvent associe. 2008-2013 : des premires tudes qui exposent la contrainte Depuis sa construction, la Cit a fait lobjet dune campagne de rnovation en 1978 et a t labellise Patrimoine du XXe sicle en 2003. Cependant les logements sont aujourdhui trs loigns des standards du confort moderne, notamment en termes disolation thermique et phonique, daccessibilit et de surface. Un corpus dtudes, ralises principalement entre 2008 et 2013 sous lgide du bailleur Social Actis (propritaire de la Cit, de la Ville de Grenoble et de ltat), a permis : - dcarter les menaces de prils qui pesaient sur les btiments en matire de sismicit ; - de prciser limportance du saut qualitatif  effectuer en matire daccessibilit, de confort thermique et dhabitabilit ; - de procder  un inventaire partiel du patrimoine architectural urbain notamment grce  la contribution dun architecte des btiments de France ; - dtudier des scnarios de rhabilitation totale et de dmolition/reconstruction, dans une optique dhabitabilit et dadaptation aux modes de vie contemporains. Ces tudes, partages par les diffrents acteurs directement concerns (le bailleur ACTIS, le Conseil Rgional, ltat, la Ville de Grenoble, Grenoble-Alpes Mtropole) ont fait apparatre un dficit budgtaire significatif (18 M) entre les hypothses de rhabilitation intgrale de la Cit de lAbbaye et celles de dmolition/reconstruction. En effet,  cots comparables, les recettes se rvlent nettement infrieures dans lhypothse dune rhabilitation (subventions de ltat infrieures, absence de recettes foncires, mobilisation moindre des fonds propres du bailleur), la cit ntant pas inscrite ou classe au titre des MH et ne pouvant bnficier de financements ddis  la rhabilitation des difices protgs. Un projet de restructuration urbaine, architecturale innovant  coconstruire Partant de ces conclusions, la Ville a dcid en janvier 2016 de confier un mandat  la SPL SAGES visant  coordonner de nouvelles tudes architecturales, urbaines, patrimoniales et dusages en vue de dfinir un futur pour la cit. Du point de vue de la conservation du patrimoine, 3 impratifs prvalent : - ds dcembre 2015 (en amont de la mise en uvre du mandat) participation de larchitecte des btiments de France rfrent (UDAP Isre) aux comits techniques et de pilotage, - laffirmation dune comptence "architecture du patrimoine" dans le groupement dtude afin de produire des scenarii de conservation totale ou partielle, - Llaboration des hypothses de rhabilitation dans un principe de ralisme intgrant notamment leur viabilit conomique. Celle-ci fera lobjet dun travail spcifique de recherche de pistes de financement complmentaires. Les parties prenantes du projet solliciteront  cet gard lappui des services de ltat afin didentifier des solutions permettant aux difices labelliss Patrimoine du XXe sicle dtre valoriss de manire soutenable. Pour ce faire, un mandat dtudes en co-maitrise douvrage Ville/Actis a t lanc en janvier 2016 et confi  la SPL Sags dans un souci de continuit et de cohrence avec les oprations riveraines, afin de dfinir les conditions de mise en uvre dune opration. Celle-ci coordonne un march dtude men par les architectes-urbanistes de lagence Particules associs  un BE espaces publics (Dici-L Paysage), une agence darchitecture spcialise dans la rhabilitation, (Atelier Paris), un AMO sociologie et concertation (Bazar urbain) ainsi que divers sous-traitants (historienne de la ville et de lhabitat social, acousticien, plasticien). Dune dure de 15 mois, la mission doit aboutir  une feuille de route oprationnelle au printemps 2018. Elle s'attache  promouvoir linnovation architecturale et technique autant que sociale et participative. La mission a apport des complments aux tudes dj engages par le bailleur notamment sur les plans historique et ethnosociologique afin d'laborer un diagnostic patrimonial de la pice urbaine labellise Patrimoine du XXe sicle et dont lidentit occupe une place importante dans le quartier et dans la ville. Les tudes ralises constituent un outil de connaissance et d'valuation qui a servi de base  la production de scnarii contrasts, prenant notamment en compte toutes les dimensions historiques et patrimoniales de cet ensemble urbain et de ses lments constitutifs (architecture des btiments, espace, extrieur, usages). Ces scnarii ont propos des stratgies d'intervention diffrencies en termes de rhabilitation, de restructuration, de rnovation, de transformation du cadre bti et des espaces publics, en privilgiant les hypothses permettant de valoriser ce tmoignage emblmatique des HBM de lentre-deux-guerres. La Ville souhaite creuser la piste de la rhabilitation le plus loin possible, en sollicitant ltat pour contribuer  rsoudre la problmatique budgtaire que cette piste induit, la faisabilit budgtaire tant le point critique. Programmation et calendrier oprationnel restent  consolider, mais un scnario urbain a t choisi en novembre 2017, conservant 12 btiments sur les 15 dorigine et en reconstruisant 3 nouveaux (1 dans chaque lot) dans un souci douverture et de connexion au quartier Chtelet. La dmarche de concertation lie au mandat a permis de rendre public ce scnario tandis quun premier btiment tait dmoli. 66 nouveaux logements seront proposs pour 158 rhabilits. Le ramnagement de lespace public t indique par les oprateurs privs consults comme une condition obligatoire dintervention et de russite de lopration de rnovation urbaine, cest pourquoi le projet prvoit aujourdhui un ramnagement de 29 000 m existant comprenant : - la place de la Commune de 1871, - les sections des rues Cartan et Argouges au droit de cette place, - la rue Cond, - la section de lavenue Jeanne dArc au droit des lots de lAbbaye, - les sections rues adjacentes aux lots de lAbbaye (Chamoux, Du Guesclin, Buisson, Rivail et Cassin) - les places intrieures publiques de la cit (Riboud, Charpin et Bonnevay) Demain, un projet urbain de qualit respectueux de son histoire urbaine, architecturale et sociale A partir du printemps 2018 sengage une phase de ralisation oprationnelle qui schelonnera sur 5  8 ans, mlant rhabilitation du bti historique, intgration de btiments neufs en couture avec le quartier Chtelet et refonte des espaces publics dans une recherche de mixit sociale, fonctionnelle et des usages. La Mtropole et la ville sont aujourdhui en cours de montage de loutil permettant de mettre en uvre cette feuille de route. Pour en savoir plus, n'hsitez pas  consulter les chroniques sur la Protection du patrimoine bti et des espaces publics.</div>`)[0];

            var html_c7057b95a2ab4690be1314a6c3ba6809 = $(`<div id="html_c7057b95a2ab4690be1314a6c3ba6809" style="width: 100.0%; height: 100.0%;">Cest sous les fentres de cet ancien collge des Jsuites situ rue Neuve (renomme Raoul Blanchard) que se droule la fameuse Journe des tuiles en 1788, prlude  la Rvolution franaise. Au lendemain de celle-ci, le gouvernement rpublicain institue des Ecoles centrales dans chaque dpartement afin daffaiblir le pouvoir de lglise sur lenseignement et former les futurs citoyens en sinspirant notamment de la philosophie de Destutt de Tracy. Ce sont lquivalent des tudes secondaires actuelles. A Grenoble, le docteur Henri Gagnon, dj lun des fondateurs de la bibliothque publique en 1772, prside  sa mise en place dans les btiments de lactuel lyce Stendhal. Il lui adjoint un cabinet dhistoire naturelle. Avec une collection duvres darts cre  partir de 1797, lcole hberge  la fois une bibliothque, un muse et un musum. "Mon grand-pre adorait les lettres et linstruction, et depuis quarante ans tait  la tte de tout ce qui stait fait de littraire et libral  Grenoble." Son petit-fils suit les cours ds la premire anne douverture de cette institution moderne, en 1796 et jusquau terme de son parcours scolaire en 1799. Ainsi dlivr de la tyrannie de ses prcepteurs, il dcouvre lindpendance, lamiti, fait lexprience du beau en contemplant seul  la fentre du collge "une vue dlicieuse ... ctait un beau jour dt et une brise douce agitait les foins du glacis de la porte de Bonne, vis--vis de nous,  soixante ou quatre-vingts pieds plus bas". Sa russite en mathmatiques lui ouvre laccs  la capitale dans la perspective de passer le concours dentre  lEcole polytechnique. citations de Stendhal, "Vie de Henry Brulard".</div>`)[0];

            var html_124c253ccc9f419d8342605148ce2266 = $(`<div id="html_124c253ccc9f419d8342605148ce2266" style="width: 100.0%; height: 100.0%;">La maison 18, rue Chenoise, dont la courbure garde lempreinte de lenceinte romaine, est une rserve de souvenirs lis  lamiti entre trois enfants. Pour permettre  ses garons de suivre les cours  lcole rpublicaine, Thomas Bigillion, un bourgeois de Saint-Pierre de Chartreuse propritaire  Saint-Ismier, avait acquis un modeste logement au 3e tage auquel on accde par un majestueux escalier Renaissance. Cest lpoque o Henry Beyle rencontre Franois Bigillion qui devint son ami intime. Nous faisions de longues promenades ensemble, surtout vers la Tour du Rabot et la Bastille. La vue magnifique dont on jouit de l, surtout vers Eybens derrire lequel slvent les plus hautes Alpes, levait notre me. Au fil des saisons de lan 1798, malgr le mpris de ses parents pour leur condition de bourgeois de campagne, le petit fils du docteur Gagnon y allait bien cinq fois la semaine,  partir de la tombe de la nuit, passer la soire , attir notamment par la prsence de leur sur Victorine, mnagre du petit groupe ge de quinze ans comme lui. Dans un dcor moyengeux et romantique, la jeune fille de la famille est son grand moi amoureux. Il me semblait incroyable de voir de si prs cet animal terrible, une femme, et encore avec des cheveux superbes, un bras divinement fait quoique un peu maigre, et enfin une gorge charmante souvent un peu dcouverte  cause de lextrme chaleur. On lui raconte plus tard, en 1806, que Victorine est toujours amoureuse de lui : il nest pas beau mais jamais on ne lui reprochera sa laideur cest lhomme qui a eu le plus desprit et damabilit parmi les jeunes gens de mon temps. Cest pour Stendhal une rvlation. citations de Stendhal, "Vie de Henry Brulard"</div>`)[0];

            var html_89462cc29fb44090b98db445f5cab5cc = $(`<div id="html_89462cc29fb44090b98db445f5cab5cc" style="width: 100.0%; height: 100.0%;"><p>A langle de la place Grenette et de la Grande rue, sur  le plus bel emplacement de la ville , on peut voir la vritable maison de famille de Stendhal. Ce lieu est au centre dune uvre autobiographique traduite dans le monde entier,  Vie de Henry Brulard . A sept ans, Stendhal, fils an d'une famille de la bourgeoisie aise de Grenoble, perd sa mre quil aime passionnment et concentre sur lui toutes les attentions de ses proches, jusqu ltouffement. Promis  de brillantes tudes, ladolescent monte  Paris. Cest au terme dun demi-sicle troubl vcu  travers lEurope que le romancier termine sa carrire comme consul de France en Italie. Durant cette priode trs crative, il entame notamment le rcit de son enfance. Les nombreux croquis, qui maillent le texte, caractrisent ces mmoires. Aux dires de lenfant, le docteur Gagnon fut son  vritable pre et son ami intime . Lhtel aristocratique que ce  mdecin  la mode parmi les dames  acquiert  la faveur des vnements de la Rvolution, donne lieu  pas moins de 24 croquis dans cet ouvrage de Stendhal. Cest un lieu dinspiration et de formation que lon aperoit depuis le jardin de ville grce  sa terrasse :  cette terrasse, forme par lpaisseur dun mur nomm Sarrasin, mur qui avait quinze ou dix-huit pieds, avait une vue magnifique sur la montagne de Sassenage ; l, le soleil se couchait en hiver sur le rocher de Voreppe, coucher dt, et au nord-ouest de la Bastille dont la montagne  slevait au-dessus de toutes les maisons et sur la tour du Rabot . Appele aujourdhui  La treille de Stendhal , cette terrasse surmonte dune pergola fait partie intgrante du lieu de mmoire ddi  lun des plus grands crivains franais du 19e sicle. Dans cet espace musal, le public peut dcouvrir notamment une galerie de portraits qui dpeignent lenfance et ladolescence de lcrivain. Citations de Stendhal, "Vie de Henry Brulard"</p></div>`)[0];

            var html_8f62810fae374177a0a61d83815d7af1 = $(`<div id="html_8f62810fae374177a0a61d83815d7af1" style="width: 100.0%; height: 100.0%;">Henri Beyle nat le 23 janvier 1783 dans cet appartement situ au 2me tage, au 14 de le rue Jean-Jacques Rousseau, proprit de son pre Chrubin Beyle, avocat. Sa mre Henriette Gagnon y meurt en 1790. Dpeint avec prcision par Stendhal lui-mme dans Vie de Henry Brulard, cet appartement typique de lhabitat bourgeois du vieux Grenoble au 18e sicle appartient  la famille des Beyle depuis plusieurs gnrations. Pour lenfant, ce lieu est synonyme de bonheur jusquau dcs de sa mre Henriette, alors quil na que sept ans. Il devient ensuite essentiellement un lieu dtudes o le jeune Henri subit le joug de labb Raillane, prcepteur austre et raide, qui lui impose lodeur de ses canaris   deux pieds de mon lit et dans une chambre humide, obscure, o le soleil ne donnait jamais . Cest dans le salon de compagnie qui donne sur la rue des Vieux-Jsuites (actuelle rue Jean-Jacques Rousseau) que le jeune Stendhal crit  Selmours , son premier essai littraire. En hommage  Stendhal, la ville installe en 2002 dans cet appartement emblmatique un lieu vivant attach  lcriture et  la littrature, anim par la bibliothque municipale. Le projet architectural privilgie une utilisation fonctionnelle du lieu : salle de runion, salles dactivit, bureaux. Aujourdhui lquipe du Printemps du livre de Grenoble, manifestation littraire annuelle, fait vivre ce lieu au quotidien : vnements littraires, projets dcrivains, actions culturelles... Elle remplit galement une mission d'accueil du public en partenariat avec l'Office de Tourisme. Citation de Stendhal,  Vie de Henry Brulard .</div>`)[0];

            var html_dec565bca06341b4a6da81740cc32920 = $(`<div id="html_dec565bca06341b4a6da81740cc32920" style="width: 100.0%; height: 100.0%;">Historique de la constitution des collections Stendhal De son vivant, Stendhal a peu fait de dons  la bibliothque de Grenoble. Aprs sa mort, linstitution s'adresse  Louis Crozet, ami d'enfance de Stendhal, lgataire testamentaire et maire de Grenoble, pour complter la collection des uvres d'un auteur que l'on considre  lpoque comme un crivain local. Cest aprs son dcs,  partir de 1861, que sa veuve offre  la ville une collection qui comprend tous les manuscrits de Beyle (Stendhal) en sa possession. Ces manuscrits ne seront pas exploits avant une vingtaine d'annes, la construction de la nouvelle bibliothque de la place de Verdun absorbant notamment lattention des bibliothcaires. Un jeune professeur danglais du lyce de Grenoble, Casimir Stryienski (1885) transcrit ces archives. Ds lors, ldition des uvres compltes de Stendhal se poursuit jusqu la fin du 19e sicle. A compter des annes 1920, la bibliothque met en place une politique d'acquisition stendhalienne rgulire. La premire exposition qui illustre la vie et luvre de lcrivain se tient cette mme anne au muse des Beaux-Arts de Grenoble place de Verdun. On trouve un historique assez complet de cette collection dans louvrage intitul Mille ans dcrits : trsors de la bibliothque municipale de Grenoble, 2000. Considre comme la plus importante au monde, cette collection est actuellement constitue de trois parties : les ouvrages imprims, incluant toutes les ditions originales, de nombreuses ditions en langues trangres ainsi que des tudes, thses et bibliographies sur lcrivain ; les uvres iconographiques ; les manuscrits (plus des 3/4 des manuscrits de Stendhal sont conservs  Grenoble, la bibliothque nationale de France notamment et des collectionneurs privs possdant lautre quart). Les journaux et papiers de Stendhal sont videmment les pices les plus prestigieuses. Cet ensemble compte parmi les plus importants fonds de manuscrits littraires modernes, par sa taille et par la qualit de certains des textes conservs. Parmi ces manuscrits prsents  la bibliothque dtude et du patrimoine, on peut trouver : Lucien Leuwen ; Lamiel ; Vie de Henry Brulard ; Souvenirs dgotisme ; Histoire de la peinture en Italie; Vie de Napolon. Mmoires sur la vie de Napolon ; Nouvelles (Le Rose et le Vert, Le chevalier de Saint-Ismier...) ; Correspondance ; Carnets et journaux. Les manuscrits de Le Rouge et le Noir et de La Chartreuse de Parme nexistent malheureusement plus, car il tait coutumier, au 19e sicle, de dtruire les manuscrits aprs publication. La collection iconographique (788 pices), qui sest trouve inscrite au fil du temps sur diffrents inventaires, est en cours de rcolement. Des uvres originales ctoient reproductions, photographies et cartes postales, petits objets, bustes, tableaux En 2003, la collection complte a reu du ministre de la culture lappellation  muse de France  par arrt du 17 septembre.</div>`)[0];
